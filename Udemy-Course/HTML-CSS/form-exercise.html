<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Exercise</title>
  </head>
  <body>
    <!-- Registration Form -->
    <h1>Register</h1>
    <form>
      <!-- Name -->
      <label for="first">First Name:</label>
      <input id="first"type="text" name="first" placeholder="John" required>
      <label for="last">Last Name:</label>
      <input id="last"type="text" name="last" placeholder="Smith" required>
      <br>
      <!-- Gender -->
      <label for="male">Male</label>
      <input id="male" name="gender" type="radio" value="male" required>
      <label for="female">Female</label>
      <input id="female" name="gender" type="radio" value="female" required>
      <label for="other">Other</label>
      <input id="other" name="gender" type="radio" value="other" required>
      <br>
      <!-- Email and Password -->
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="Email" required>
      <label for="password">Password:</label>
      <input id="password" type="password" pattern=".{5,10}" name="pass" placeholder="password"
      title="Enter an password between 5 and 10 characters long." required title="Password must be between 5 and 10 characters.">
      <br>
      <!-- Birthday -->
      <label for="birthday">Birthday</label>
      <select id="birthday" name="Month" required>
        <option value="" disabled selected>Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
      </select>
      <select id="birthday" name="Day" required>
        <option value="" disabled selected>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
      <select id="birthday" name="Year" required>
        <option value="" disabled selected>Year</option>
        <option>1900</option>
        <option>1901</option>
        <option>1902</option>
        <option>1903</option>
        <option>1904</option>
        <option>1905</option>
      </select>
      <br>
      <!-- Terms and Conditions -->
      <label for="terms">I agree to the terms and conditions</label>
      <input id="terms" type="checkbox" name="terms" value="" required>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
